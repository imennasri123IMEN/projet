<form #f="ngForm" (ngSubmit)="modifier(f)">
    <div class="form-floating mb-3">
        <input type="number" class="form-control" name="cin" [ngModel] ="p.cin" readonly  >
        <label for="floatingInput">cin</label>
      </div>
<div class="form-floating mb-3">
    <input type="email" class="form-control" name="nom" [ngModel] ="p.nom">
    <label for="floatingInput">nom</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="mail" [ngModel] ="p.mail"  >
    <label for="floatingInput">email</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" name="prenom" [ngModel] ="p.prenom" >
    <label for="floatingInput">prenom</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" name="password" [ngModel] ="p.password"  >
    <label for="floatingInput">mot de passe</label>
  </div>
  



  &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;<button type="submit" class="btn btn-light">modifier</button>
</form></body>
